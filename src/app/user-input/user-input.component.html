<form (ngSubmit)="onSubmit()">
    <div class="input-group">
        <p>
            <label for="initial-investment">Initial Investment</label>
            <input type="number" id="initial-investment" name="initial-investment" [(ngModel)]="enteredInitialInvestment">
        </p>
        <p>
            <label for="initial-investment">Monthly Investment</label>
            <input type="number" id="monthly-investment" name="monthly-investment" [(ngModel)]="enteredMonthlyInvestment">
        </p>
        <p>
            <label for="expected-return">Expected Return</label>
                <input type="number" id="expected-return" name="expected-return" [(ngModel)]="enteredExpectedReturn">
        </p>
        <p>
            <label for="duration">Duration</label>
                <input type="number" id="duration" name="duration" [(ngModel)]="duration">
        </p>
    </div>
    <p>
        <button>Calculate</button>
    </p>
</form>
